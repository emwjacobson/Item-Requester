  <a class="navbar-brand" href="#">Item Requester</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item" *ngFor="let p of pages" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a class="nav-link" routerLink="{{ p.addr }}">{{ p.title }}</a>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item" *ngIf="isLoggedIn(); else loggedOut">
      <a class="nav-link" routerLink="logout">Logout</a>

      <a class="nav-link" routerLink="login">Login</a>
    </ng-template>
  </ul>
</nav>
